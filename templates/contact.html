{% extends 'base.html' %}

{% block title %}
    Contact us
{% endblock title %}


{% block body %}

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-control-lg">Name</label>
    <input type="name" class="form-floating" id="name" placeholder="enter Name">
  </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-control-lg">Phone number</label>
    <input type="name" class="form-floating" id="phone" placeholder="phone number">
  </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-control-lg">Email address</label>
    <input type="email" class="form-floating" id="email" placeholder="name@example.com">
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-control-lg">Description</label>
    <textarea class="form-floating" id="description" rows="3"></textarea>
  </div>
{% endblock body %}
