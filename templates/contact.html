{% extends 'base.html' %}

{% block title %}
    Contact us
{% endblock title %}



{% block body %}

{% comment %} <script>
  function empty(){
    if document.getElementById('name').value==""{
      alert('enter your name');
      return false;
    }
  } {% endcomment %}
</script>

    <img src="/static/home/images/c4.jpg" class="rounded mx-auto d-block my-0" alt="" width="1120px" height="200px">
<div class="container mb-3 py-4">
    <form method="post" action="contact">
{% csrf_token %}
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="name" required>
      </div>

    <div class="form-group">
        <label for="phone" class="form-label">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="phone number" required>
      </div>

    <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label for="desc" class="form-label">Message</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
    
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
