{% extends 'base.html' %}


{% block title %}
Home
{% endblock title %}


{% block body %}
<div class="container-fluid my-0 px-0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/home/images/w1.jpg" class="d-block w-100" alt="..." height="596px">
        <div class="carousel-caption d-none d-md-block">
          <h5>We store with care</h5>
          <p>Specialised services.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/home/images/w3.jpg" class="d-block w-100" alt="..." height="596px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/home/images/w4.jpg" class="d-block w-100" alt="..." height="596px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Agriculture</h5>
          <p>Crops are the life.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock body %}
